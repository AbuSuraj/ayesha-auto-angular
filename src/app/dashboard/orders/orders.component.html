<div class="overflow-x-auto mx-auto">
    <table class="table w-3/4 mx-auto my-10 ">
      <thead class="bg-slate-100">
        <tr>
          <th class="">Product Name</th>
          <th class="">Price</th>
          <th class="">Images</th>
          <th class="">Payment Status</th>
        </tr>
      </thead>
      <tbody>
        <tr class="hover" *ngFor="let order of orders">
          <td class="border">{{ order.productName }}</td>
          <td class="border">{{ order.resalePrice | currency  }}</td>
          <td class="border">
            <img class=" w-24 h-24 rounded-full" [src]="order.image" alt="order.productName">
            </td>
          <td class="border"> 
             <span *ngIf="order.paid">
               <button class="btn btn-sm mt-4 btn-info">Paid</button>
             </span>
              
             <span *ngIf="!order.paid" class="payment-btn">
                <button class="Btn">
                    Pay
                    <svg class="svgIcon" viewBox="0 0 576 512"><path d="M512 80c8.8 0 16 7.2 16 16v32H48V96c0-8.8 7.2-16 16-16H512zm16 144V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V224H528zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm56 304c-13.3 0-24 10.7-24 24s10.7 24 24 24h48c13.3 0 24-10.7 24-24s-10.7-24-24-24H120zm128 0c-13.3 0-24 10.7-24 24s10.7 24 24 24H360c13.3 0 24-10.7 24-24s-10.7-24-24-24H248z"></path></svg>
                  </button>
             </span>  
            </td>
        </tr>
      </tbody>
    </table>
  </div>
