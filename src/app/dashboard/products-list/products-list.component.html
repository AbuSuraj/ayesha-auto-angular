<div class="mx-4">
    <h2 class="text-3xl my-5 text-center">
      Total Products: {{ products.length }}
    </h2>
    <div class="overflow-x-auto">
      <table class="table  w-4/5 mx-auto">
        <thead class="bg-slate-100">
          <tr>
            <!-- <th></th> -->
            <th>Name</th>
            <th>Price</th>
            <th>Status</th>
            <th>Action</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hover:bg-slate-100" *ngFor="let product of products; let i = index">
            <!-- <th>{{ i + 1 }}</th> -->
            <td>{{ product.productName }}</td>
            <td> ${{ product.resalePrice }}</td>
            <td>
              <ng-container *ngIf="product?.isPaid; else available">
                <p class="text-sm bg-sky-400 text-center w-10">Sold</p>
              </ng-container>
              <ng-template #available>
                <p class="w-20 bg-secondary text-center ">Available</p>
              </ng-template>
            </td>
            <td>
              <ng-container *ngIf="product.isAdvertised; else noAction">
                <button
                  (click)="handleAdvertise(product._id)"
                  class="btn btn-xs btn-secondary"
                >
                  Advertise
                </button>
              </ng-container>
              <ng-template #noAction>
                <button class="btn btn-xs btn-accent">Advertised</button>
              </ng-template>
            </td>
            <td >
                <div class="delete-button">
                    <button (click)="handleDeleteProduct(product._id)" class="btn"><svg viewBox="0 0 15 17.5" height="17.5" width="15" xmlns="http://www.w3.org/2000/svg" class="icon">
                      <path transform="translate(-2.5 -1.25)" d="M15,18.75H5A1.251,1.251,0,0,1,3.75,17.5V5H2.5V3.75h15V5H16.25V17.5A1.251,1.251,0,0,1,15,18.75ZM5,5V17.5H15V5Zm7.5,10H11.25V7.5H12.5V15ZM8.75,15H7.5V7.5H8.75V15ZM12.5,2.5h-5V1.25h5V2.5Z" id="Fill"></path>
                    </svg></button>
                </div>
            </td>
          </tr>
          <tr *ngIf="loading">
            <td [attr.colspan]="6" class="text-center py-5">
              <div class="my-5 mx-auto w-16 h-16 border-4 border-dashed rounded-full animate-spin dark:border-violet-400"></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
