<div  class="flex justify-start max-w-[1110px] mr-6 flex-col-reverse  lg:flex-row lg:items-center"> 
    <div class="ml">
        <h2 class="text-3xl my-5 ml-32 md:ml-64">
            Numbers of Sellers: <span class="text-sky-500">{{total}}</span>
        </h2>
        <div class="overflow-x-auto shadow-sky-300 h-auto md:h-[366px]">
            <table class="sm:table-xs md:table-md table w-[88%] lg:w-[780px] ml-8 mr-12">
                <thead class="bg-slate-100">
                    <tr>
                        <th (click)="handleSort('name')">
                            Name
                            <fa-icon
                            [icon]="sortIcon"
                            [ngClass]="sortColumn === 'name' ? 'text-black' : ''"
                            class="ml-3 bg-transparent border-none cursor-pointer p-0 text-base text-black-600 transition-colors duration-300"
                            ></fa-icon>
                        </th>
                        <th
                        (click)="handleSort('email')"
                          class="w-1/3 cursor-pointer"
                          >
                          Email
                          <fa-icon
                            [icon]="sortIcon"
                            [ngClass]="sortColumn === 'email'? 'text-black' :''"
                            class="ml-3 bg-transparent border-none cursor-pointer p-0 text-base text-black-600 transition-colors duration-300"
                            ></fa-icon>
                        </th>
                        <!-- <th>
                           <span class="text-center">Action</span> 
                        </th> -->
                        <th>Delete</th>
                        <th>Verification Status</th>
                    </tr>
                    <!-- <tr>
                    </tr> -->
                </thead>
                <tbody>
                    <tr class="hover" *ngFor="let seller of sellers | paginate: {id:'server', itemsPerPage:5, currentPage:currentPage, totalItems:total}">
                        <td class="text-xs md:text-base">{{seller.name}}</td>
                        <td class="text-xs md:text-base">{{seller.email}}</td>
                        <td>
                            <div class="delete-button-container">
                                <button (click)="handleDelete(seller._id)" class="delete-button" type="button">
                                    <span class="button__text">Delete</span>
                                <span class="button__icon"><svg class="svg" height="512" viewBox="0 0 512 512" width="512" xmlns="http://www.w3.org/2000/svg"><title></title><path d="M112,112l20,320c.95,18.49,14.4,32,32,32H348c17.67,0,30.87-13.51,32-32l20-320" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"></path><line style="stroke:#fff;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px" x1="80" x2="432" y1="112" y2="112"></line><path d="M192,112V72h0a23.93,23.93,0,0,1,24-24h80a23.93,23.93,0,0,1,24,24h0v40" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"></path><line style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" x1="256" x2="256" y1="176" y2="400"></line><line style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" x1="184" x2="192" y1="176" y2="400"></line><line style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" x1="328" x2="320" y1="176" y2="400"></line></svg></span>
                              </button>
                            </div>
                        </td>
                        <td>
                           <span class="flex items-center" *ngIf="seller.verify; else verifyBlock">
                            <div class="verified-text-container mr-2">
                                <span class="text-xs md:text-sm verified-btn"><i class="animation"></i>Verified<i class="animation"></i>
                                </span>
                            </div>          
                                <span class="undo-verification">
                                    <button class="button">
                                        <svg class="svg-icon" fill="none" height="15" viewBox="0 0 20 20" width="15" xmlns="http://www.w3.org/2000/svg"><g stroke="#ff342b" stroke-linecap="round" stroke-width="1.5"><path d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468"></path><path d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986"></path></g></svg>
                                        <span class="lable">Undo</span>
                                      </button>
                                </span>
                           </span> 
                           <ng-template #verifyBlock>
                          
                            <button (click)="handleVerify(seller._id)" class="btn btn-xs btn-secondary"><strong>Verify</strong></button>
                           </ng-template>
                        </td>
                    </tr>
                </tbody>
                <tr>
                    <td *ngIf="loading" [attr.colspan]="6" class="text-center py-5">
                        <app-loader></app-loader>
                    </td>
                </tr>    
            </table>
        </div>
        <div class="w-[32rem] md:w-[46rem] mx-auto mt-10">
            <pagination-controls 
            [previousLabel]="labels.previousLabel"
            [nextLabel]="labels.nextLabel"
                               [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                               [screenReaderPageLabel]="labels.screenReaderPageLabel"
                               [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
            id="server"  (pageChange)="getSellers($event)"></pagination-controls>
          </div>
    </div>
    <div class="my-5 mx-auto md:mx-0">
        <ng-lottie  width="400px" height="400px" [options]="options"></ng-lottie>
      </div>  
</div>
